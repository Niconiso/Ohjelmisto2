<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nettisivuharjoitus">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nicojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omat (parhaat) kissat</title>
    <script src="nettisivu.html" defer></script>
    <link rel="preload" href="kissat2.webp" as="image">
    <link rel="preload" href="kissat.webp" as="image">
    <link rel="preload" href="Khan.webp" as="image">
    <link rel="preload" href="Gladio.webp" as="image">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #9891bf96;
            color: black;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #9891bf96;
            color: black;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        h1, h2 {
            color: black;
        }
        .section {
            padding: 50px 0;
            border-bottom: 1px solid #ddd;
        }
        #kissat h2 {
            text-align: center;
        }
        #home h1, p {
            text-align: center;
        }
        .home-image {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .kissat {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .kissat-item {
            width: 30%;
            text-align: center;
        }
        .kissat-item img {
            width: 100%;
            height: auto;
        }
        .contact-info {
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #006644;
            color: white;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#kissat">Kissat</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="home" class="section container">
        <h1> Teretulemast sivulle</h1>
        <p>Minun kissat ovat täällä</p>
        <img src="kissat2.webp" alt="kissat partsilla" class="home-image">
    </div>

    <div id="kissat" class="section container">
        <h2>Kissat</h2>
        <div class="kissat">
            <div class="kissat-item">
                <img src="kissat.webp" alt="Parhaat kissat" loading="lazy" >
                <h2>Kummatkin kissat</h2>
                <p>Nuoret pojat, 5 ja 6 vuotiaita</p>
            </div>
            <div class="kissat-item">
                <img src="Khan.webp" alt="Parempi kissa" loading="lazy" >
                <h2>Vanhempi kissa</h2>
                <p>... ja myös komeampi</p>
            </div>
            <div class="kissat-item">
                <img src="Gladio.webp" alt="Tyhmempi kissa" loading="lazy" >
                <h2>Nuorempi kissa</h2>
                <p>...joka on daiju</p>
            </div>
        </div>
    </div>

    <div id="contact" class="section container">
        <h2>Kontaktit</h2>
        <div class="contact-info">
            <p>Tässä on kontakti infot:</p>
            <p>Höpönlöpön pöppöötä</p>
            <p>Sähköposti: <a href="blaablaablaa@metropolia.fi" style="color: white;">blaablaablaa@metropolia.fi</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1981.3856342944646!2d24.758513900000004!3d60.2239959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x468df797cfe43cbb%3A0xb99a2c26d4df39ff!2sMetropolia%20University%20of%20Applied%20Sciences%20-%20Karamalmi%20Campus!5e0!3m2!1sen!2sfi!4v1729771146725!5m2!1sen!2sfi" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
